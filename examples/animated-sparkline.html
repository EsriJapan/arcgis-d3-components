<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Application Title</title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.15/esri/css/esri.css">
    <style>
        .chart-wrapper {
            height: 100%;
            width: 620px;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            border-bottom: 1px solid #333;
        }
        .chart {
            height: 100px;
            width: 100%;
            margin: 0 auto;
        }
        #label {
            font-size: 1.6em;
            font-weight: 900;
        }
    </style>
    
    <script src="http://js.arcgis.com/3.15/"></script>
 
    <!-- App -->
    <script>
        require(["../src/animated-sparkline/chart.js", "dojo/dom", "dojo/domReady!"], function(AnimatedSparkline, dom) {

            var chart = new AnimatedSparkline({
                width: 300,
                height: 100,
                interpolation: "basis",
                animate: true,
                updateDelay: 280,
                transitionDelay: 280,
                minx: 0,
                maxx: 100,
                range: 100,
                strokeColor: "#333"
            }, "chartView");
            chart.startup();
            
            setInterval(function() {
                var val = Math.round(Math.random() * 100);
                chart.update(val);
                dom.byId("label").innerHTML = val;
            }, 280);

        });
    </script>

  </head>

  <body>
    <div class="chart-wrapper">
        <div id="label"></div>
        <div class="chart">
            <div id="chartView"></div>
        </div>
    </div>
  </body>
</html>
